<DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form action="#" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" required>
			</div>

			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>

			<div>
				<label for="gender">Gender</label>

				<label for="gender_m">Male</label>
				<input type="radio" name="gender" id="gender_m" value="Male" required>

				<label for="gender_f">Female</label>
				<input type="radio" name="gender" id="gender_f" value="Female" required>
			</div>

			<div>
				<label for="laptop">Laptop Brands</label>
				<select name="laptop" id="laptop">
					<option value="Apple">Apple</option>
					<option value="Asus">Asus</option>
					<option value="HP">HP</option>
				</select>
			</div>

			<div>
				<label for="age">Age</label>
				<input type="number" name="age" id="age" required>
			</div>

			<div>
				<label for="dob">Date of Birth</label>
				<input type="date" name="dob" id="dob" required>
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" required>
			</div>

			<div>
				<label for="portfolio">Portfolio URL</label>
				<input type="url" name="portfolio" id="portfolio">
			</div>

			<div>
				<button type="submit" value="submit" id="submit">Submit</button>
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
